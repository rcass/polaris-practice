<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboard">
        <h1>TicTacToe</h1>
        <div class="container">
          <div class="box box-1" id="box-0"></div>
          <div class="box box-2" id="box-1"></div>
          <div class="box box-3" id="box-2"></div>
          <div class="box box-4" id="box-3"></div>
          <div class="box box-5" id="box-4"></div>
          <div class="box box-6" id="box-5"></div>
          <div class="box box-7" id="box-6"></div>
          <div class="box box-8" id="box-7"></div>
          <div class="box box-9" id="box-8"></div>
        </div>
        <div>
          <h2 class="player-turn">It's <span id="turn">Player 1</span>'s Turn!</h2>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
